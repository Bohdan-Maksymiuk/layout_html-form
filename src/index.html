<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>

        <div class="form__field">

          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="form__field">

          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="form__field">

          <label for="age">How old are you?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            maxlength="2"
          >
        </div>

        <div class="form__field">

          <label for="dateOfBirth">Full date of birth?</label>
          <input
          type="date"
          name="dateOfBirth"
          id="dateOfBirth"
        >
        </div>

        <div class="form__field">
          <label for="terms">I accept the term of the agreement</label>
          <input
          type="checkbox"
          name="terms"
          checked
          id="terms"
        >

        </div>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="form__field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            checked
            required
          >
        </div>

        <div class="form__field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            checked
            required
            minlength="8"
          >
        </div>

      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form__field">
          Do you love cats?

          <input
            type="radio"
            name="loveCats"
            value="yes"
            id="doLoveCats"
          >
          <label for="doLoveCats">Yes</label>

          <input
            type="radio"
            name="loveCats"
            id="doNotLoveCats"
            value="no"
          >
          <label for="doNotLoveCats">No</label>
        </div>

        <div class="form__field">
          <label for="color">What is your favourite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form__field">
          <label for="goToBedAt">What time du you go to bed?</label>
          <input
            type="time"
            name="goToBedAt"
            id="goToBedAt"
          >
        </div>

        <div class="form__field">
          <label for="cars">What are your favourite brand of cars?</label>

          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmv">BMV</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form__field">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
          >
        </div>

      </fieldset>

      <fieldset>
        <legend>Additional info:

          <div class="form__field">
            <label for="comments">Comments:</label>

            <textarea name="comments" id="comments"></textarea>
          </div>

          <div class="form__field">
            <label for="recommend">Would you recommend us?</label>
            <select
            name="recommend" id="recommend">
              <option value="yes" selected>Yes</option>
              <option value="no">No</option>
            </select>
          </div>

        </legend>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
